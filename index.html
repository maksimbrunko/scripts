<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscuit Clicker</title>
</head>

<body>
    <img onclick="add()" id="BigBiscuit" class="BigBiscuit" src="Biscuit.png" alt="BigBiscuit">
    <div class="container">
        <h1 id="biscuitcount">Biscuits: 0</h2>
            <hr class="line" id="line">
            <button onclick="StrongerClicker()" id="strongerbutton" class="strongerclickbutton">More Clicks +1: 100 Biscuits</button>
            <button onclick="AutoClicker()" id="autobutton" class="autoclickbutton">Autoclicker x1: 50 Biscuits</button>
            <p class="AutoClickerText" id="autocount">Autoclickers: 0</p>
            <p class="StrongerClickerText" id="strongercount">More Clicks: +0</p>
    </div>
</body>
<script src="/main.js"></script>

</html>
